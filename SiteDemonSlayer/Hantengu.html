<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer - Hantengu</title>
  <link rel="icon" type="image/png" href="imagens/MoonLogo.jpg">
  <link rel="stylesheet" href="stylesHantengu.css">
</head>
<body>

  <header class="Hantengu-section">
    <div class="overlay"></div>
    <button id="langToggle" class="lang-btn">EN ðŸ‡ºðŸ‡¸</button>
    <h1 class="titleHantengu">Hantengu</h1>
  </header>

  <section class="hante-section">
    <div class="Hantengu-video-container left">
      <video src="videos/HantenguVideo1.mp4" autoplay muted loop></video>
    </div>

    <div class="Hantengu-text">

      <div class="back-button-container">
        <a href="index.html" class="back-button"></a>
      </div>


      <h2 data-template = "Hantengu-h2"></h2>
      <p data-template = "Hantengu-p"></p>
    </div>

    <div class="Hantengu-video-container right">
      <video src="videos/HantenguVideo2.mp4" autoplay muted loop></video>
    </div>
  </section>

  <div class="Hantengu-stats">
    <h3>Status Base</h3>

    <div class="stat">
        <span data-label = "strength"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label="speed"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label="durability"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span>Stamina</span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label="iq"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>
  </div>

  <footer>
    <p></p>
  </footer>


  <script src="scriptSupreme.js"></script>

</body>
</html>
