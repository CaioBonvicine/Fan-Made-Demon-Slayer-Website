<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer - Douma</title>
  <link rel="icon" type="image/png" href="imagens/MoonLogo.jpg">
  <link rel="stylesheet" href="stylesDouma.css">
</head>
<body>

  <header class="Douma-section">
    <div class="overlay"></div>
    <button id="langToggle" class="lang-btn">EN ðŸ‡ºðŸ‡¸</button>
    <h1 class="titleDouma">Douma</h1>
  </header>

  <section class="douma-section">
    <div class="Douma-video-container left">
      <video src="videos/DoumaVideo1.mp4" autoplay muted loop></video>
    </div>

    <div class="Douma-text">
      <div class="back-button-container">
        <a href="index.html" class="back-button"></a>
      </div>

      <h2 data-template = "Douma-h2"></h2>
      <p data-template="Douma-p">
      </p>
    </div>

    <div class="Douma-video-container right">
      <video src="videos/DoumaVideo2.mp4" autoplay muted loop></video>
    </div>
  </section>

  <div class="Douma-stats">
    <h3>Stats</h3>

    <div class="stat">
        <span data-label = "strength"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label="speed"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label="durability"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span>Stamina</span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label="iq"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>
  </div>

  <footer>
    <p></p>
  </footer>

  <script src="scriptSupreme.js"></script>
</body>
</html>
