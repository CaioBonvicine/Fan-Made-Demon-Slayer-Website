<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer - Kokushibu</title>
  <link rel="icon" type="image/png" href="imagens/MoonLogo.jpg">
  <link rel="stylesheet" href="stylesKokushibu.css">
</head>
<body>

  <header class="Kokushibu-section">
    <div class="overlay"></div>
    <button id="langToggle" class="lang-btn">EN ðŸ‡ºðŸ‡¸</button>
    <h1 class="titleKokushibu">Kokushibu</h1>
  </header>

  <div class="back-button-container">
    <a href="index.html" class="back-button"></a>
  </div>

  <section class="kokushibu-info-section">
    <div class="Kokushibu-text">
      <h2 data-template = "Kokushibu-h2"></h2>
      <p data-template = "Kokushibu-p1"></p>
      <p data-template = "Kokushibu-p2"></p>
      <p data-template = "Kokushibu-p3"></p>
    </div>

<div class="kokushibu-stats">
    <h3>Stats</h3>

    <div class="stat">
        <span data-label="strength"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label="speed"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label="durability"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span>Stamina</span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>

    <div class="stat">
        <span data-label = "iq"></span>
        <div class="progress-bar">
          <div class="fill"></div>
          <span class="percentage"></span>
        </div>
    </div>
</div>

    <div class="Kokushibu-video-single">
      <video src="videos/KokushibuVideo.mp4" autoplay muted loop></video>
    </div>
  </section>

  <footer>
    <p></p>
  </footer>

  <script src="scriptSupreme.js"></script>
</body>
</html>
